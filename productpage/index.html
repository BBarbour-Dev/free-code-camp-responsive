<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Infinity Gauntlet</title>
</head>

<body>
    <div id="top" />
    <div id="header">
        <nav id="nav-bar">
            <a href="#top" class="logo"><img id="header-img" src="https://i.imgur.com/FBKPvWl.png"
                    alt="Infinity Gauntlet" height="50px"></a>
            <ul>
                <li><a href="#stones" class="nav-link">The Stones</a></li>
                <li> <a href="#gauntlet" class="nav-link">The Gauntlet</a></li>
                <li> <a href="#updates" class="nav-link"> Get Updates</a></li>
            </ul>
        </nav>
    </div>
    <section>
        <div class="stones" id="stones">
            <h1>The Stones</h1>
            <img src="https://i.imgur.com/nKx89pP.jpg" alt="Infinity Stones" />
        </div>
        <div id="gauntlet">
            <h1>The Gauntlet</h1>
            <iframe id="video" width="100%" height="396" src="https://www.youtube.com/embed/t9rhTrs9Hfc" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
        <div id="updates">
            <h1>Get Updates</h1>
            <div class="form-wrapper">
                <p>Get updates about the Infinity Gauntlet from Thanos himself!</p>
                <form action="https://www.freecodecamp.com/email-submit" id="form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="thanos@space.com" required>
                    <input class="button" type="submit" id="submit" name="submit" />
                </form>
            </div>
        </div>
    </section>
</body>

</html>
